<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Events Calendar</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700,700i,900" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <main>
    <h1 class="text-center italic mega pad-t-1-2 push-1-2">November, 1963</h1>
    <table border="1">
      <thead>
        <tr>
          <th class="day" scope="col">Sun</th>
          <th class="day" scope="col">Mon</th>
          <th class="day" scope="col">Tue</th>
          <th class="day" scope="col">Wed</th>
          <th class="day" scope="col">Thu</th>
          <th class="day" scope="col">Fri</th>
          <th class="day" scope="col">Sat</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="5" class="number"></td>
          <td class="number">1</td>
          <td class="number">2</td>
        <tr>

        <tr>
          <td class="number">3</td>
          <td class="number">4</td>
          <td class="number">5</td>
          <td class="number">6</td>
          <td class="number">7</td>
          <td class="number">8</td>
          <td class="number">9</td>
        <tr>

        <tr>
          <td class="number">10</td>
          <td class="number">11</td>
          <td class="number">12</td>
          <td class="number">13</td>
          <td class="number">14</td>
          <td class="number">15</td>
          <td class="number">16</td>
        <tr>

          <tr>
            <td class="number">17</td>
            <td class="number">18</td>
            <td class="number">19</td>
            <td class="number">20</td>
            <td class="number">21</td>
            <td class="number">22</td>
            <td class="number">23</td>
          <tr>

          <tr>
            <td class="number">24</td>
            <td class="number">25</td>
            <td class="number">26</td>
            <td class="number">27</td>
            <td class="number">28</td>
            <td class="number">29</td>
            <td class="number">30</td>
          <tr>


    </table>
  </main>


</body>
</html>
